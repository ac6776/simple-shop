<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="utf-8"/>
    <meta name="ctx" th:content="${#httpServletRequest.getContextPath()}"/>

    <title>Navbar</title>

<!--    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" />-->
<!--    <linl rel="stylesheet" type="text/css" href="../static/css/style.css" />-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>

</head>
    <body>
        <div class="fluid-container" th:fragment="navbar(activeTab)">
            <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
                <a class="navbar-brand" href="#">
                    <img src="https://getbootstrap.com/docs/4.3/assets/brand/bootstrap-solid.svg" width="30" height="30" alt="">
                Simple-shop</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav mr-auto">
                        <li class="nav-item" th:classappend="${activeTab == 'Home' ? 'active' : ''}">
                            <a class="nav-link" th:href="@{/}">Home</a>
                        </li>
                        <li class="nav-item" th:classappend="${activeTab == 'Products' ? 'active' : ''}">
                            <a class="nav-link" th:href="@{/products}">Products</a>
                        </li>
                        <li class="nav-item" th:classappend="${activeTab == 'About' ? 'active' : ''}">
                            <a class="nav-link" th:href="@{/about}">About</a>
                        </li>
                        <li class="nav-item" th:classappend="${activeTab == 'Contacts' ? 'active' : ''}">
                            <a class="nav-link" th:href="@{/contacts}">Contacts</a>
                        </li>
<!--                        <li class="nav-item" th:classappend="${activeTab == 'AddProduct' ? 'active' : ''}">-->
<!--                            <a class="nav-link" th:href="@{/add}">Add product</a>-->
<!--                        </li>-->

                        <li sec:authorize="hasRole('ADMIN')" class="nav-item"
                            th:classappend="${activeTab == 'AddProduct' ? 'active' : ''}">
                            <a class="nav-link" th:href="@{/add}">Add product</a>
                        </li>
                        <li sec:authorize="isAuthenticated()" class="nav-item">
                            <form th:action="@{/logout}" method="POST">
                                <input type="submit" class="btn btn-danger" value="Logout"/>
                            </form>
                        </li>
                        <li sec:authorize="isAnonymous()" class="nav-item">
                            <form class="align-middle" th:action="@{/authenticateTheUser}" method="POST">
                                <div class="input-group-prepend">
                                    <input class="form-control" type="text" placeholder="Логин" name="username"
                                           aria-describedby="inputGroup-sizing-sm">
                                    <input class="form-control" type="text" placeholder="Пароль" name="password"
                                           aria-describedby="inputGroup-sizing-sm">
                                    <button class="btn btn-secondary btn-sm" type="submit">Login</button>
                                </div>
                            </form>
                        </li>
<!--                        <li class="nav-item dropdown">-->
<!--                            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">-->
<!--                                Dropdown-->
<!--                            </a>-->
<!--                            <div class="dropdown-menu" aria-labelledby="navbarDropdown">-->
<!--                                <a class="dropdown-item" href="#">Action</a>-->
<!--                                <a class="dropdown-item" href="#">Another action</a>-->
<!--                                <div class="dropdown-divider"></div>-->
<!--                                <a class="dropdown-item" href="#">Something else here</a>-->
<!--                            </div>-->
<!--                        </li>-->
<!--                        <li class="nav-item">-->
<!--                            <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a>-->
<!--                        </li>-->
                    </ul>
                    <form class="form-inline my-2 my-lg-0">
                        <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
                    </form>
                </div>
            </nav>
        </div>

    </body>
</html>
