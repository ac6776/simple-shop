<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8"/>
        <meta name="ctx" th:content="${#httpServletRequest.getContextPath()}"/>

        <title>Стартовая страница</title>

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" />
        <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}" />
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>

    </head>

    <body>

        <div th:replace="~{navigation :: navbar(Home)}" />
        <div class="container">
            <h1>Главная страница Simple-Shop</h1>

            <p th:each = "i : ${#numbers.sequence(1, 4)}">
                <span th:text = "'Paragraph #: ' + ${i}" class="text-muted"></span>
                <strong>
                    <span th:text = "' Lorem ipsum dolor sit amet, consectetur adipisicing elit. At cupiditate dignissimos earum nobis possimus quae quis repudiandae! Consequatur deleniti ducimus enim excepturi exercitationem, fugiat fugit ipsa optio rem voluptatem voluptatum.'">

                    </span>
                </strong>
            </p>

        </div>
    </body>
</html>
